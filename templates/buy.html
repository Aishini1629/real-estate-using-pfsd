<!DOCTYPE html>
<html>
<head>
	<title>Properties for Sale</title>
 <link href="static/ty.png" rel="icon">
  <link href="static/ty.png" rel="apple-touch-icon">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Custom CSS -->
<style type="text/css">
body {
    width: 100%;
    height: 100%;
     background-color: hsl(218, 41%, 15%);

}
.container{
 width: 100%;
    height: 100%;
    padding-top:140px;
    }


</style>
</head>
<body>

  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Buy a property <br />
            <span class="text-primary">for your Happiness </span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">

          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form method="POST" action="{% url 'book' %}" >
                {% csrf_token %}
                <!-- 2 column grid layout with text inputs for the first and last names -->


                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" name="id"  class="form-control"  />
                  <label class="form-label" for="form3Example4">Enter Property id</label>
                </div>



                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                 I'm Interested
                </button>

                <!-- Register buttons -->

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
</body>
</html>
