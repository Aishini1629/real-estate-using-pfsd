
<!DOCTYPE html>
<html>

<head>
  <title>Sell a Property</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <link href="static/ty.png" rel="icon">
  <link href="static/ty.png" rel="apple-touch-icon">
</head>
<body>

<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sell Your Property</h2>
          <form method="POST" action="{% url 'sell' %}">
              {% csrf_token %}
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text"  placeholder="property name" id="form3Example1" name="name" class="form-control" />
                  <label class="form-label" placeholder="property name" name="name" for="form3Example1"></label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="number" placeholder="prop_id"id="form3Example2" name="prop_id" class="form-control" />
                  <label class="form-label" placeholder="image url" name="prop_id" for="form3Example2"></label>
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="number" placeholder="price" id="form3Example3"  name="price" class="form-control" />
              <label class="form-label" placeholder="price" name="price" for="form3Example3"></label>
            </div>
            <div class="form-outline mb-4">
              <input type="text" placeholder="image url" id="form3Example7"  name="image" class="form-control" />
              <label class="form-label" placeholder="price" name="price" for="form3Example3"></label>
            </div>
               <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <input type="number" placeholder="Property Size (sqft)" id="form3Example3" name="size" class="form-control" />
                <label class="form-label" for="form3Example3"></label>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label class="form-label" for="form3Example4">Property Category</label>
                <select id="form3Example4" name="category" class="form-control">
                  <option value="">Choose a category</option>
                  <option value="house">House</option>
                  <option value="land">Land</option>
                  <option value="apartment">Apartment</option>
                  <option value="site">Site</option>
                </select>
              </div>
            </div>
          </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label"  placeholder="Location" name="Location" for="form3Example4">Location</label>
<select id="Location" name="Location">
  <option value="Vijayawada">Vijayawada</option>
  <option value="Guntur">Guntur</option>
  <option value="Amaravathi">Amaravathi</option>

</select>

            </div>
               <div class="form-outline mb-4">
              <input type="number"placeholder="contact" id="form3Example5"   name="contact" class="form-control" />
              <label class="form-label" placeholder="contact"  name="contact" for="form3Example4"></label>
            </div>
             <div class="form-outline mb-4">

              <label class="form-label"  placeholder="type" name="type" for="form3Example4">Type of Property</label>
<select id="type" name="type">
  <option value="Rent">Rent</option>
  <option value="Sale">Sale</option>
  <option value="Site">Site</option>

</select>

            </div>




            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Sell now
            </button>



          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
